<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            width: 80%;
            margin: auto;
            background-color: beige;
        }

        h1 {
            color: brown;
            text-align: center;
        }

        fieldset {
            background-color: blanchedalmond;
        }

        label {
            padding-right: 1em;
            color: midnightblue;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1>Grado en Ingeniería Informática</h1>

    <h2>&nbsp; Elección de optativas</h2>

    <form>
        <fieldset>
            <p>
                <label for="opt1">Optativa 1:</label>
                <input type="text" list="listaopt" name="opt1" id="opt1" />
            </p>
            <p>
                <label for="opt2">Optativa 2:</label>
                <input type="text" list="listaopt" name="opt2" id="opt2" />
            </p>
            <p>
                <label for="opt3">Optativa 3:</label>
                <input type="text" list="listaopt" name="opt3" id="opt3" />
            </p>
            <datalist id="listaopt">
                <option label="Desarrollo de Aplicaciones Web" value="606010301">
                <option label="Minería de Datos" value="606010307">
                <option label="Animación por ordenador" value="606010310">
                <option label="Robótica" value="606010312">
            </datalist>
        </fieldset>
    </form>

</body>

</html>
